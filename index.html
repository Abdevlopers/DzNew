<div class="cart" id="cart">

  <h3>سلة المشتريات</h3>
  <div id="cart-items"></div>
  <form class="checkout-form" onsubmit="sendOrder(event)">
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="text" id="phone" placeholder="رقم الهاتف" required />
    <select id="wilaya" class="select" selected="">
      <option value="">اختر ولاية</option>
      <option value="01">أدرار</option>
      <option value="02">الشلف</option>
      <option value="03">الأغواط</option>
      <option value="04">أم البواقي</option>
      <option value="05">باتنة</option>
      <option value="06">بجاية</option>
      <option value="07">بسكرة</option>
      <option value="08">بشار</option>
      <option value="09">البليدة</option>
    </select>
    <select id="commune" class="select">
      <option value="">اختر بلدية</option>
    </select>
    <textarea id="address" placeholder="ان لم تجد عنوانك ادخله هنا" required></textarea>
    <!-- From Uiverse.io by adamgiebl --> 
<button type="submit" class="sndbutton">
  <div class="svg-wrapper-1">

        ></path>
      </svg>
    </div>
  </div>
  <span>ارسال الطلب</span>
</button>

  </form>
</div>

<section class="section" id="products">
  <h2 class="section-title">منتجاتي</h2>
  <div class="products" id="product-list"></div>
</section>
